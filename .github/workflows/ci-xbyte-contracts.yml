name: CI - xByte Contracts

permissions:
  contents: read

on:
  push:
    branches: [master]
    paths:
      - "xbyte-contracts/**"
      - ".github/workflows/ci-xbyte-contracts.yml"
  pull_request:
    branches: [master]
    paths:
      - "xbyte-contracts/**"
      - ".github/workflows/ci-xbyte-contracts.yml"
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  fmt:
    name: Foundry Format
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: Run Forge fmt
        run: forge fmt --check
  test:
    name: Foundry Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: Run Forge tests
        run: forge test -vvv
  build:
    name: Foundry Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: Run Forge build
        run: forge build --sizes
