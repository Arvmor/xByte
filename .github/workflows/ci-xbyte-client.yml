name: CI - xByte Client

on:
  push:
    branches: [master]
    paths:
      - "xbyte-web/**"
      - ".github/workflows/ci-xbyte-client.yml"
  pull_request:
    branches: [master]
    paths:
      - "xbyte-web/**"
      - ".github/workflows/ci-xbyte-client.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint / Format / Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: xbyte-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 25.2.1
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4
          cache: true
          cache-dependency-path: xbyte-web/bun.lock

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Formatting
        run: bun oxfmt --check

      - name: Linting
        run: bun oxlint --deny-warnings

      - name: Building
        run: bun run build
